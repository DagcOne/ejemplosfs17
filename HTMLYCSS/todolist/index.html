<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - list</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>T O D O</h1>
      <div class="input-section">
        <input type="text" placeholder="escriba su tarea..." />
        <button>+</button>
      </div>
      <ul id="todo-list">
        <li>
          <div class="todo-item">
            <input type="checkbox" />
            <span>item 1</span>
            <button>x</button>
          </div>
        </li>
        <li>
          <div class="todo-item">
            <input type="checkbox" />
            <span>item 2</span>
            <button>x</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
